<div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
    <h3 class="text-lg font-semibold text-zoho-navy dark:text-white mb-4">Pending Leave Requests</h3>
    <table mat-table [dataSource]="pendingLeaves" class="w-full">
      <ng-container matColumnDef="employeeName">
        <th mat-header-cell *matHeaderCellDef>Employee</th>
        <td mat-cell *matCellDef="let leave">{{ leave.employeeName }}</td>
      </ng-container>
      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef>Start Date</th>
        <td mat-cell *matCellDef="let leave">{{ leave.startDate }}</td>
      </ng-container>
      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef>End Date</th>
        <td mat-cell *matCellDef="let leave">{{ leave.endDate }}</td>
      </ng-container>
      <ng-container matColumnDef="reason">
        <th mat-header-cell *matHeaderCellDef>Reason</th>
        <td mat-cell *matCellDef="let leave">{{ leave.reason }}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let leave">{{ leave.status }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let leave">
          <button mat-raised-button color="primary" (click)="approveLeave(leave.id)" [disabled]="leave.status !== 'ManagerApproved'">Approve</button>
          <button mat-raised-button color="warn" (click)="rejectLeave(leave.id)" [disabled]="leave.status !== 'ManagerApproved'" class="ml-2">Reject</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <p *ngIf="!pendingLeaves.length" class="text-center text-gray-500 dark:text-gray-400 mt-4">
      No pending leave requests.
    </p>
  </div>
