<div class="relative min-h-[calc(100vh-12rem)] bg-gradient-to-br from-cyan-100 via-white to-cyan-200 dark:from-gray-800 dark:via-gray-900 dark:to-gray-700 p-6 rounded-lg shadow-2xl overflow-hidden">
    <div class="relative z-10 text-center mb-8 animate-fade-in">
      <h1 class="text-4xl font-bold text-zoho-dark-gray dark:text-white bg-gradient-to-r from-zoho-blue to-zoho-navy bg-clip-text text-transparent animate-pulse-slow">Welcome, HR!</h1>
      <p class="text-lg text-gray-600 dark:text-gray-300 mt-2">Your HR Dashboard</p>
    </div>
  
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 relative z-10">
      <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg border border-zoho-blue/20 dark:border-gray-700/50 hover:shadow-xl hover:-translate-y-2 transition-all duration-300 transform hover:bg-zoho-blue/10">
        <h3 class="text-lg font-semibold text-zoho-dark-gray dark:text-white mb-2">Pending Leaves</h3>
        <p class="text-3xl font-bold text-zoho-blue">{{ pendingLeavesCount }}</p>
      </div>
      <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg border border-zoho-blue/20 dark:border-gray-700/50 hover:shadow-xl hover:-translate-y-2 transition-all duration-300 transform hover:bg-zoho-blue/10">
        <h3 class="text-lg font-semibold text-zoho-dark-gray dark:text-white mb-2">Pending Timesheets</h3>
        <p class="text-3xl font-bold text-zoho-blue">{{ pendingTimesheetsCount }}</p>
      </div>
      <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg border border-zoho-blue/20 dark:border-gray-700/50 hover:shadow-xl hover:-translate-y-2 transition-all duration-300 transform hover:bg-zoho-blue/10">
        <h3 class="text-lg font-semibold text-zoho-dark-gray dark:text-white mb-2">Total Approvals</h3>
        <p class="text-3xl font-bold text-zoho-blue">{{ totalApprovals }}</p>
      </div>
    </div>
  
    <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-6 relative z-10">
      <a routerLink="/hr/pending-leaves" class="p-4 bg-zoho-blue text-white rounded-lg text-center hover:bg-zoho-navy transition-all duration-300 hover:scale-105 shadow-md hover:shadow-lg">View Pending Leaves</a>
      <a routerLink="/hr/pending-timesheets" class="p-4 bg-zoho-blue text-white rounded-lg text-center hover:bg-zoho-navy transition-all duration-300 hover:scale-105 shadow-md hover:shadow-lg">View Pending Timesheets</a>
    </div>
  
    <div *ngIf="isLoading" class="flex justify-center mt-6">
      <div class="loader ease-linear rounded-full border-4 border-t-4 border-zoho-blue h-12 w-12"></div>
    </div>
    <div *ngIf="errorMessage" class="mt-6 bg-zoho-error p-4 rounded-md text-white text-center">{{ errorMessage }}</div>
  </div>
  
  <style>
    .animate-fade-in { animation: fadeIn 1s ease-in; }
    .animate-pulse-slow { animation: pulse 2s infinite ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    .loader { border-top-color: transparent; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
